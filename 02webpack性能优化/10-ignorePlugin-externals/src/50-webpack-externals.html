1.什么是externals?
externals的作用就是将不会发生变化的第三方模块(库)设置为外部扩展,
避免将这些内容打包到我们的项目中, 从而提升打包速度

2.externals使用
https://www.webpackjs.com/configuration/externals/
2.1手动全局引入第三方模块
2.2在配置文件中告诉webpack这是一个外部扩展库, 不需要打包
